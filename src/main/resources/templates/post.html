<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="fragments.html :: head">
        <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    </head>
    <body class="sb-nav-fixed">
        <div th:replace="fragments.html :: main-nav"></div>
        <div id="layoutSidenav">
            <div th:replace="fragments.html :: layoutSidenav_nav"></div>
            <div id="layoutSidenav_content">
                <main>

                    <form id="myform">
                        <label for="password">Password</label>
                        <input id="password" name="password" />
                        <br/>
                        <label for="password_again">Again</label>
                        <input class="left" id="password_again" name="password_again" />
                        <br>
                        <input type="submit" value="Validate!">
                    </form>
                    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
                    <script>
                        // just for the demos, avoids form submit
                        jQuery.validator.setDefaults({
                            debug: true,
                            success: "valid"
                        });
                        $( "#myform" ).validate({
                            rules: {
                                password: "required",
                                password_again: {
                                    equalTo: "#password"
                                }
                            }
                        });
                    </script>
                </main>
                <div th:replace="fragments.html :: normal-footer"></div>
            </div>
        </div>
        <script th:replace="fragments.html :: basic-script"></script>
        <script th:replace="fragments.html :: datatable-script"></script>
    </body>
</html>
