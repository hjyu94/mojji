<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<th:block th:include="fragments.html :: basic-head"></th:block>
	<th:block th:include="fragments.html :: auth-head"></th:block>
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100 align-items-center">
				<div class="card-wrapper">
					<div th:replace="fragments.html :: auth-banner"></div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">로그인</h4>
							<form class="my-login-validation" novalidate="" th:action="@{/login}" method="POST" >
								<div class="form-group">
									<label for="username">닉네임 or 이메일</label>
									<input id="username" type="text" class="form-control" name="username" value="" required autofocus>
									<div class="invalid-feedback">
										닉네임이나 이메일을 정확히 입력하세요.
									</div>
								</div>

								<div class="form-group">
									<label for="password">패쓰워드
										<a th:href="@{/account/password}" class="float-right">
											패쓰워드를 잊으셨나요?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	패쓰워드를 입력하세요.
							    	</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember-me" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">로그인 유지</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										로그인
									</button>
								</div>
								<div class="mt-4 text-center">
									아직 계정이 없으신가요? <a th:href="@{/new-account}">회원가입</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<th:block th:replace="fragments.html :: auth-script"></th:block>
</body>
</html>
