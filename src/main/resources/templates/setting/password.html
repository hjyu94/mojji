<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body id="page-top">
<nav th:replace="fragments.html :: main-nav"></nav>
<section>
    <div class="container">
        <div th:replace="fragments.html :: profile-header"></div>
        <nav th:replace="fragments.html :: setting-menu(currentMenu = 'password')"></nav>
        <div class="row justify-content-center mt-3">
            <form class="form col-md-8 col-12">
                <div class="form-group row">
                    <label for="userPassword" class="col-2 col-form-label">기존 비밀번호</label>
                    <div class="col">
                        <div class="row">
                            <input type="password" class="form-control" id="userPassword">
                        </div>
                        <small class="row form-text text-primary">
                            Password is required
                        </small>
                        <small class="row form-text text-danger">
                            Nickname Error
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="newPassword" class="col-2 col-form-label">새 비밀번호</label>
                    <div class="col">
                        <div class="row">
                            <input type="password" class="form-control" id="newPassword">
                        </div>
                        <small class="row form-text text-primary">
                            Password is required
                        </small>
                        <small class="row form-text text-danger">
                            Nickname Error
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="newPasswordConfirm" class="col-2 col-form-label">확인</label>
                    <div class="col">
                        <div class="row">
                            <input type="password" class="form-control" id="newPasswordConfirm">
                        </div>
                        <small class="row form-text text-primary">
                            Password is required
                        </small>
                        <small class="row form-text text-danger">
                            Nickname Error
                        </small>
                    </div>
                </div>
                <button class="ml-auto col-3 btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">수정하기</button>
            </form>
        </div>
    </div>
</section>
<div th:replace="fragments.html :: normal-footer"></div>
<div th:replace="fragments.html :: normal-script"></div>
<script type="application/javascript" th:inline="javascript" th:fragment="ajax-csrf-header">
    $(function() {
        var csrfToken = /*[[${_csrf.token}]]*/ null;
        var csrfHeader = /*[[${_csrf.headerName}]]*/ null;
        $(document).ajaxSend(function (e, xhr, options) {
            xhr.setRequestHeader(csrfHeader, csrfToken);
        });
    });
</script>
</body>
</html>
