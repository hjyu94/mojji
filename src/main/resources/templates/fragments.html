<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--################################### head ###################################-->

<th:block th:fragment="basic-head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>모찌마켓</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">

    <!--공통-->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

    <!-- 순서 주의! [ jquery.min.js -> bootstrap.min.js -> app.js ] -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
        }
    </style>
</th:block>

<th:block th:fragment="navbar-head">
    <link rel="stylesheet" type="text/css" href="/css/scrolling-nav.css">
    <script src="/node_modules/jdenticon/dist/jdenticon.min.js"></script>
</th:block>

<th:block th:fragment="auth-head">
    <link rel="stylesheet" type="text/css" href="/css/my-login.css">
</th:block>

<th:block th:fragment="tagify-head">
    <link rel="stylesheet" type="text/css" href="/node_modules/@yaireo/tagify/dist/tagify.css"/>
    <script src="/node_modules/@yaireo/tagify/dist/tagify.min.js"></script>
    <script src="/node_modules/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
</th:block>

<th:block th:fragment="summernote-head">
    <link rel="stylesheet" href="/node_modules/summernote/dist/summernote-bs4.min.css"/>
    <script src="/node_modules/summernote/dist/summernote-bs4.min.js"></script>
</th:block>

<th:block th:fragment="jquery-multifile-head">
    <script src="/node_modules/jquery-multifile/jquery.MultiFile.min.js"></script>
</th:block>

<!--################################### auth banner ###################################-->

<div id="auth-banner" th:fragment="auth-banner">
    <a href="/" th:href="@{/}">
        <div class="brand">
            <img src="/images/logo.png" alt="banner">
        </div>
    </a>
</div>

<!--################################### footer ###################################-->

<footer class="page-footer text-white font-small bg-dark pt-4" th:fragment="footer">
    <div class="row text-center">
        <div class="col-sm-4">
            <h5 class="text-uppercase"><i class="fa fa-street-view" aria-hidden="true"></i>&nbsp;Location</h5>
            <p>Anyang-si, Gyeonggi-do</p>
        </div>
        <div class="col-sm-4">
            <h5 class="text-uppercase"><i class="fa fa-envelope-o" aria-hidden="true"></i>&nbsp;Email</h5>
            <p>hjeong.you@gmail.com</p>
        </div>
        <div class="col-sm-4">
            <h5 class="text-uppercase"><i class="fa fa-github" aria-hidden="true"></i>&nbsp;Github</h5>
            <p>https://github.com/hjyu94</p>
        </div>
    </div>
</footer>

<!--################################### nav ###################################-->

<nav th:fragment="main-nav" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <style>
        /* logo text 는 너비 992px 이상에서 보인다 */
        @media screen and (max-width: 992px) {
            #navbar-logo-text { display: none; }
        }
    </style>
    <div class="container">
        <div class="nav navbar-nav pull-sm-left">
            <a class="navbar-brand" href="/"><img src="/images/logo.png" alt="Logo" style="height: 30px; width: auto;"></a>
            <a class="navbar-brand" href="/" id="navbar-logo-text">모찌마켓</a>
        </div>
        <div class="nav navbar-nav navbar-logo mx-auto row">
            <form class="form-inline" role="form" method="get" action="/search" style="min-width: 350px;">
                <input class="form-control mr-2 col-9" type="search" placeholder="지역, 상품 등을 검색해보세요." name="keywords" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0 col-2" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
        </div>
        <div class="nav navbar-nav pull-sm-right">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="collapsibleNavbar" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <!-- no authenticated user-->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/new-account}">가입</a>
                    </li>
                    <!-- authenticated user-->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/notifications}">
                            <i class="fa fa-bell-o" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/letter}">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <svg th:if="${#strings.isEmpty(account?.profileImage)}" th:data-jdenticon-value="${#authentication.name}"
                             width="24" height="24" class="rounded border bg-light"></svg>
                        <img th:if="${!#strings.isEmpty(account?.profileImage)}" th:src="${account.profileImage}"
                             width="24" height="24" class="rounded border"/>
                    </a>
                    <div class="dropdown-menu dropdown-menu-sm-right" aria-labelledby="userDropdown">
                        <h6 class="dropdown-header">
                            <span sec:authentication="name">Username</span>
                        </h6>
                        <a class="dropdown-item" th:href="@{'/account/profile/' + ${#authentication.name}}">프로필</a>
                        <a class="dropdown-item" >내가 쓴 글</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" th:href="@{'/setting/profile'}">설정</a>
                        <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="post">
                            <button class="dropdown-item" type="submit">로그아웃</button>
                        </form>
                    </div>
                </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!--################################### body ###################################-->

<!--Profile-->
<div th:fragment="profile-header" class="row justify-content-center">
    <div class="col-md-3 col-4">
        <svg th:if="${#strings.isEmpty(account.profileImage)}" class="img-fluid float-left rounded img-thumbnail mt-4"
             th:data-jdenticon-value="${account.nickname}" width="150" height="150"></svg>
        <img th:if="${!#strings.isEmpty(account.profileImage)}" class="img-fluid float-left rounded img-thumbnail mt-4"
             th:src="${account.profileImage}" width="150" height="150"/>
    </div>
    <div class="col-md-5 col-8">
        <h1 class="my-4" th:text="${account.nickname}">nickname</h1>
        <p th:if="${#strings.isEmpty(account.getStationsString())}" class="text-muted">동네가 아직 설정되지 않았습니다.</p>
        <p th:if="${!#strings.isEmpty(account.getStationsString())}" th:text="${account.getStationsString()}"></p>
        <p th:if="${#strings.isEmpty(account.getCategoriesString())}" class="text-muted">관심 물건 카테고리가 아직 설정되지 않았습니다.</p>
        <p th:if="${!#strings.isEmpty(account.getCategoriesString())}" th:text="${account.getCategoriesString()}"></p>
    </div>
</div>

<!--Setting-->
<div th:fragment="setting-title" class="row justify-content-center mb-5">
    <div class="col-sm-12">
        <h1 sec:authentication="name">User name</h1>
    </div>
</div>

<nav th:fragment="setting-menu (currentMenu)" class="row justify-content-center mt-5">
    <div class="nav nav-tabs col-md-8 col-12" id="nav-tab" role="tablist">
        <a class="nav-item nav-link" th:classappend="${currentMenu == 'profile'}? active" th:href="@{/setting/profile}">프로필</a>
        <a class="nav-item nav-link" th:classappend="${currentMenu == 'password'}? active" th:href="@{/setting/password}">패스워드 변경</a>
        <a class="nav-item nav-link" th:classappend="${currentMenu == 'category'}? active" th:href="@{/setting/category}">관심 물건</a>
        <a class="nav-item nav-link" th:classappend="${currentMenu == 'station'}? active" th:href="@{/setting/station}">동네 설정</a>
        <a class="nav-item nav-link text-danger" th:classappend="${currentMenu == 'quit'}? active" th:href="@{/setting/quit}">탈퇴하기</a>
    </div>
</nav>

<div th:fragment="message" class="row justify-content-center" th:if="${message}">
    <div class="col-md-8 col-12 alert alert-success alert-dismissible fade show mt-3">
        <span th:utext="${message}">완료</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
</div>

<!--################################### script ###################################-->

<script th:fragment="tooltip-script" type="application/javascript">
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>

<script th:fragment="ajax-csrf-header" type="application/javascript" th:inline="javascript">
    $(function() {
        var csrfToken = /*[[${_csrf.token}]]*/ null;
        var csrfHeader = /*[[${_csrf.headerName}]]*/ null;
        $(document).ajaxSend(function (e, xhr, options) {
            xhr.setRequestHeader(csrfHeader, csrfToken);
        });
    });
</script>

<th:block th:fragment="basic-script">
<script src="/node_modules/jquery.easing/jquery.easing.min.js"></script>
<script>
    window.onload = function(){
        jdenticon(); // Jdenticon doesn't render my icons - solution
    };
</script>
</th:block>

<th:block th:fragment="auth-script">
    <script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="/js/my-login.js"></script>
</th:block>

<th:block th:fragment="summernote-script">
    <script src="/node_modules/summernote/dist/summernote-bs4.js"></script>
    <script type="application/javascript">
        $(function () {
            $('#summernote').summernote({
                // placeholder: 'Hello Bootstrap 4',
                tabsize: 4,
                height: 250
            });
        })
    </script>
</th:block>

<script th:fragment="form-validation" type="application/javascript">
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        }, false)
    }())
</script>

</html>
