<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="fragments.html :: basic-head"></th:block>
    <th:block th:include="fragments.html :: navbar-head"></th:block>
    <style>
        #chatbox {
            width: 100%;
            height: 530px;
        }
        .member-list {
            width: 80px;
            height: 100%;
            border-right: 1px solid #e9e9e9;
            overflow: auto;
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        .member-list::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera*/
        }
        .member {
            position: relative;
            text-align: center;
            cursor: pointer;
        }
        .member-profile {
            width: 100%;
            height: 60px;
        }
        .msg-count {
            position: absolute;
            top: -8px;
            right: -5px;
        }
        #message-box {
            height:350px;
            overflow: auto;
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        #message-box::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera*/
        }
        #send-box {
            position: absolute;
            bottom: 5px;
            left: 3px;
            right: 3px;
        }
        /* message style */
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        ul li{
            display:inline-block;
            clear: both;
            border-radius: 15px;
        }
        .him{
            background: #eee;
            float: left;
        }
        .me{
            float: right;
            background: #0084ff;
            color: #fff;
        }
        .him + .me{
            border-bottom-right-radius: 5px;
        }
        .me + .me{
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    </style>
</head>
<body>
<nav th:replace="fragments.html :: main-nav"></nav>
<section class="container">
    <div class="row justify-content-center">
        <th:block th:include="fragments.html :: content-menu(currentMenu='chat')"></th:block>
        <div class="col-lg-8 col">
            <h2 class="mb-4">메세지</h2>
            <p th:if="${#lists.isEmpty(chatRooms)}">
                메세지함이 비어있습니다.
            </p>
            <div th:if="${!#lists.isEmpty(chatRooms)}" id="chatbox" class="card">
                <div class="card-body row">
                    <div class="member-list pr-2">
                        <th:block th:each="chatRoom : ${chatRooms}">
                            <div class="member mt-4" th:with="receiver=${chatRoom.getReceiver(account)}">
                                <img th:if="${!#strings.isEmpty(receiver?.profileImage)}" th:src="${receiver.profileImage}"
                                     alt="profile image" class="member-profile rounded border bg-light"/>
                                <svg th:if="${#strings.isEmpty(receiver?.profileImage)}" th:data-jdenticon-value="${receiver.nickname}"
                                     class="member-profile rounded border bg-light"></svg>
                                <span class="msg-count badge badge-pill badge-primary">7</span>
                                <small class="member-id" th:text="${receiver.nickname}"></small>
                            </div>
                        </th:block>
                    </div>
                    <div id="chatroom" class="col">
                        <th:block th:if="${curChatRoom == null}">채팅방을 선택해주세요</th:block>
                        <th:block th:if="${curChatRoom != null}">
                            <div id="receiver-box" th:with="receiver=${curChatRoom.getReceiver(account)}">
                                <h3 th:text="${receiver.nickname}">name 1</h3>
                                <hr/>
                            </div>
                            <div id="message-box" th:if="${!#lists.isEmpty(curChatRoom.messages)}">
                                <ul >
                                    <th:block th:each="i : ${#numbers.sequence(1, 6)}">
                                        <li class="mb-2 py-1 px-md-2 px-1 him">123456789012345678901234567890</li>
                                        <li class="mb-2 py-1 px-md-2 px-1 him">123456789012345678901234567890</li>
                                        <li class="mb-2 py-1 px-md-2 px-1 me">123456789012345678901234567890</li>
                                        <li class="mb-2 py-1 px-md-2 px-1 me">123456789012345678901234567890</li>
                                        <li class="mb-2 py-1 px-md-2 px-1 me">123456789012345678901234567890</li>
                                        <li class="mb-2 py-1 px-md-2 px-1 me">123456789012345678901234567890</li>
                                    </th:block>
                                </ul>
                            </div>
                            <div id="send-box" class="px-3">
                                <form id="send-form" class="form-inline d-flex align-items-stretch">
                                    <textarea class="col form-control" maxlength=30 name="Text1" cols="40" rows="1" style="resize: none;"></textarea>
                                    <button type="submit" class="btn btn-primary">전송</button>
                                </form>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="fragments.html :: footer"></footer>
<th:block th:replace="fragments.html :: basic-script"></th:block>
<th:block th:replace="fragments.html :: tooltip-script"></th:block>
<script>
$(function() {
    $('.member').click(function(e) {
        // send ajax
        let id = $(this).find('.member-id')[0].innerHTML;
        $.ajax({
            url: "/chat/messages",
            type: "GET",
            data: {"nickname" : id},
            success: function(fragment){
                $("#chatroom").replaceWith(fragment);
            },
            error: function(){
                alert("get chat messages err");
            }
        });
    })
})
</script>
</body>
</html>
