<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<th:block th:include="fragments.html :: basic-head"></th:block>
	<th:block th:include="fragments.html :: auth-head"></th:block>
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100  align-items-center">
				<div class="card-wrapper">
					<div th:replace="fragments.html :: auth-banner"></div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">패쓰워드 찾기</h4>
							<form method="POST" th:action="@{/account/password}" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="email">이메일</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										이메일을 입력하세요.
									</div>
									<div class="form-text text-muted">
										리셋버튼을 클릭하면 가입에 사용된 이메일로 새로운 패스워드를 전송합니다.
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										RESET
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<th:block th:replace="fragments.html :: auth-script"></th:block>
</body>
</html>
