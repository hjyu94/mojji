<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head(mode = 'auth')"></head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div th:replace="fragments.html :: auth-banner"></div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>

							<form method="POST" class="my-login-validation" th:action="@{/new-account}" th:object="${registerForm}" novalidate="">
								<div class="form-group">
									<label for="name">Name</label>
									<input id="name" type="text" class="form-control" th:field="*{nickname}" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
									<small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</small>
								</div>

								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" th:field="*{email}" required>
									<div class="invalid-feedback">
										Your email is invalid
									</div>
									<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</small>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" th:field="*{password}" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
									<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</small>
								</div>

								<div class="form-group">
									<label for="confirmPassword">Password</label>
									<input id="confirmPassword" type="password" class="form-control" th:field="*{confirmPassword}" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Register
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="/login">Login</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div th:replace="fragments.html :: auth-script"></div>
</body>
</html>
