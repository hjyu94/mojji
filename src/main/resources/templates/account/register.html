<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<th:block th:include="fragments.html :: basic-head"></th:block>
	<th:block th:include="fragments.html :: auth-head"></th:block>
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100 align-items-center">
				<div class="card-wrapper">
					<div th:replace="fragments.html :: auth-banner"></div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">가입하기</h4>

							<form method="POST" class="my-login-validation" th:action="@{/new-account}" th:object="${registerForm}" novalidate="">
								<div class="form-group">
									<label for="name">이름</label>
									<input id="name" type="text" class="form-control" th:field="*{nickname}" required autofocus>
									<div class="invalid-feedback">
										이름을 입력해주세요.
									</div>
									<small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</small>
								</div>

								<div class="form-group">
									<label for="email">이메일</label>
									<input id="email" type="email" class="form-control" th:field="*{email}" required>
									<div class="invalid-feedback">
										이메일을 정확히 입력해주세요.
									</div>
									<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</small>
								</div>

								<div class="form-group">
									<label for="password">패쓰워드</label>
									<input id="password" type="password" class="form-control" th:field="*{password}" required data-eye>
									<div class="invalid-feedback">
										패쓰워드를 입력해주세요.
									</div>
									<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</small>
								</div>

								<div class="form-group">
									<label for="confirmPassword">패쓰워드 확인</label>
									<input id="confirmPassword" type="password" class="form-control" th:field="*{confirmPassword}" required data-eye>
									<div class="invalid-feedback">
										패쓰워드 확인란을 입력해주세요.
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										등록하기
									</button>
								</div>
								<div class="mt-4 text-center">
									이미 회원이신가요? <a href="/login">로그인</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<th:block th:replace="fragments.html :: auth-script"></th:block>
</body>
</html>
